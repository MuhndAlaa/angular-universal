<div class="products">
    <h1 class="title">
        Products
    </h1>
    <div class="products-card" *ngFor="let product of products$ | async" [routerLink]="['/product-details' , product.id]">
        <h4>{{product.title}}</h4>
        <p>{{product.description}}</p>
        <h6>{{product.price}}</h6>
    </div>
</div>
